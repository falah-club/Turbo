paths:
  /event:
    get:
      tags:
      - event
      - pagination
      - crud
      summary: Retrieve a list of events
      description: Fetches a list of events with optional offset and limit for pagination.
      operationId: server.get_events
      responses:
        '200':
          description: Array of events
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/server.event.Event'
    post:
      tags:
      - event
      - crud
      summary: Create a event
      description: Creates a new event with the provided data.
      operationId: server.post_event
      requestBody:
        description: Extract json format data from request.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/server.event.Event'
      responses:
        '201':
          description: success response
        '409':
          description: error response
  /event/{id}:
    get:
      tags:
      - event
      - slug
      - crud
      summary: Read a specific event
      description: Finds the event with the given id and reads it.
      operationId: server.get_event
      parameters:
      - name: id
        in: path
        description: The event ID
        required: true
        schema:
          type: string
      responses:
        '200':
          description: success response
    delete:
      tags:
      - event
      - slug
      - crud
      summary: Delete a specific event
      description: Finds the event with the given id and deletes it.
      operationId: server.delete_event
      parameters:
      - name: id
        in: path
        description: The event ID
        required: true
        schema:
          type: string
      responses:
        '200':
          description: success response
    patch:
      tags:
      - event
      - slug
      - crud
      summary: Update a specific event
      description: Finds the event with the given id and updates it with the provided data.
      operationId: server.patch_event
      parameters:
      - name: id
        in: path
        description: The event ID
        required: true
        schema:
          type: string
      responses:
        '200':
          description: success response
  /subscription/calendar:
    get:
      tags:
      - subscription
      - slug
      - calendar
      - crud
      summary: Generate a calendar of events
      description: Queries the database for events and creates a ical.
      operationId: server.event_calendar_subscription
      responses:
        '200':
          description: success response
  /subscription/feed:
    get:
      tags:
      - subscription
      - slug
      - feed
      - crud
      summary: Generate a rss feed of events
      description: Queries the database for events and creates a rss feed.
      operationId: server.event_feed_subscription
      responses:
        '200':
          description: success response
components:
  schemas:
    server.event.Event:
      type: object
      required:
      - uid
      - title
      - description
      - url
      - geo
      - categories
      - start
      - duration
      - status
      - sequence
      - product_id
      properties:
        categories:
          type: array
          items:
            type: string
        description:
          type: string
        duration:
          type: array
          items:
            allOf:
            - type: integer
              format: int32
            - type: integer
              format: int32
        geo:
          $ref: '#/components/schemas/server.event.Geo'
        location:
          type:
          - string
          - 'null'
        product_id:
          type: string
        sequence:
          type: integer
          format: int32
        start:
          type: array
          items:
            type: integer
            format: int32
        status:
          type: string
        title:
          type: string
        uid:
          type: string
        url:
          type: string
    server.event.Geo:
      type: object
      required:
      - lat
      - lon
      - radius
      properties:
        lat:
          type: number
          format: double
        lon:
          type: number
          format: double
        radius:
          type: integer
          format: int32
